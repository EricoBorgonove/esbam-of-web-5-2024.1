<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/index.css">
    <link rel="stylesheet" href="/assets/css/qualquer.css">
    <title>Primeiro css</title>
</head>
<body>
    <!-- esse é o css incorporado -->
    <!-- melhor utilizado quando se há poucas regras de estilo ou para testes-->
     <style>  
        p{
            color: blueviolet;
            font-weight: bold;
        }
    </style>

    <p>
        linkado - onde o css estará num arquivo separado
        incorporado - o css estará na tag <style></style>
        inline - o css estará dentro da tag
    </p>

    <div style="border: 1px solid black;">
            essa div usa css inline
    </div>
    
</body>
</html>

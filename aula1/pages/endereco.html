    <main>
        <h2>Fale Conosco</h2>
        <hr>

        <section>
            <h3>Endereço</h3>
            <div>
                <label for="cep">CEP: </label>
                <input type="number" name="cep">
                <button type="button">Pesquisar</button>
                <button type="button">Digitar</button>
            </div>
            <div>
                <label for="rua">Rua: </label>
                <input type="text" name="rua" disabled>
                <label for="numero">Numero: </label>
                <input type="text" name="numero" disabled>
            </div>
            <div>
                <label for="complemento">Complemento: </label>
                <input type="text" name="complemento" disabled>
                <label for="bairro">Bairro: </label>
                <input type="text" name="bairro" disabled>
            </div>
            <div>
                <label for="referencia">Referencia:</label>
                <textarea name="referencia" id="" cols="40" rows="5" disabled></textarea>
            </div>
            <div>
                <label for="cidade">Cidade: </label>
                <input type="text" name="cidade"  disabled>
                <label for="estado">Estado: </label>
                <input type="text" name="estado" disabled>
            </div>

        </section>


        <div>
            <a href="/pages/faleConosco.html"><input type="button" value="Voltar"></a>
